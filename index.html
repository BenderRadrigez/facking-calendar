<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css"
    />
    <title>F*cking C*lendar</title>
  </head>
  <body>
    <div class="calendar-container">
      <div class="name-calendar">
        <h1 class="root-color-text">EБАНЫЙ</h1>
        <span class="calendar root-color-text">календарь</span>
        <span class="year"></span>
      </div>

      <div class="data-box">
        <div class="navigate">
          <button class="arrow prev"><i class="las la-caret-left"></i></button>

          <div class="month">
            <h3 class="castom-title">EБАНЫЙ НОВЫЙ ГОД</h3>
            <h3 class="name-month root-color-text">январь</h3>
          </div>

          <button class="arrow next"><i class="las la-caret-right"></i></button>
        </div>

        <button class="btn-reset">вернуться в ебаное сегодня</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
